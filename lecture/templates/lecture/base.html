{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% block style %}
    <link rel="stylesheet" href="{% static 'lecture/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'lecture/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'lecture/css/main.css' %}">
    {% endblock style %}
</head> 

<body>
    {% block navigation %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><h2>Shunya</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link nav-hover" href="{% url 'home' %}">
                            <h5>Home</h5> <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link nav-hover" href="{% url 'courses' %}">
                            <h5>Courses</h5>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link nav-hover" href="{% url 'forum' %}">
                            <h5>Forum</h5>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link nav-hover" href="{% url 'contact' %}">
                            <h5><i class="fas fa-envelope"></i>&nbsp;Contact Us</h5>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link nav-hover" href="#">
                            <h5>Live Classes&nbsp;<span class="badge badge-warning">Premium</span></h5>
                        </a>
                    </li>
            </ul>
            <hr class="hrule">
            <a class="nav-hover my-2 my-sm-0" href="{% url 'signup' %}"> 
                <h5> <i class="fas fa-user-plus"></i>&nbsp;Sign Up&nbsp;&nbsp;</h5>
            </a>
            <a class=" nav-hover my-2 my-sm-0" href="{% url 'login' %}">
                <h5> <i class="far fa-user"></i>&nbsp;Login</h5>
            </a>
        </div>
    </nav>

    {% endblock %}

    <script src="{% static 'lecture/js/jquery.js' %}"></script>
    <script src="{% static 'lecture/js/popper.js.js' %}"></script>
    <script src="{% static 'lecture/js/all.min.js' %}"></script>
    <script src="{% static 'lecture/js/bootstrap.min.js' %}"></script>

    {% block content %} {% endblock%}
</body>

</html>
